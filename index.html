<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 40rem)" srcset="./images/image-product-desktop.jpg" type="image/">
      <img src="./images/image-product-mobile.jpg" alt="a bottle of Gabrielle Chanel perfume">
    </picture>
    <details>
      <h1 class="parfum-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="discount">$149.99</p>
        <p class="amount">$169.99</p>
      </div>
      <button class="add cart">Add to Cart</button>
    </details>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ibimina</a>.</p>
  </footer>
</body>
</html>
