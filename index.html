<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 40rem)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="a bottle of Gabrielle Chanel perfume" class="perfume">
    </picture>
    <article>
      <h1 class="title grey-text">PERFUME</h1>
      <p class="parfum-name">Gabrielle Essence Eau De Parfum</p>
      <p class="description grey-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="discount">$149.99</p>
        <p class="amount grey-text">$169.99</p>
      </div>
      <button class="add cart"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ibimina hart</a>.</p>
  </footer>
</body>
</html>
